version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - atlas_net

  postgres:
    image: postgres:15-alpine
    container_name: atlas-postgres
    environment:
      POSTGRES_DB: pipelineatlas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - atlas_net

  atlas-scanner:
    build:
      context: ../
      dockerfile: atlas-infra/docker/Dockerfile.scanner
    container_name: atlas-scanner
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - atlas_net

  atlas-parser:
    build:
      context: ../
      dockerfile: atlas-infra/docker/Dockerfile.parser
    container_name: atlas-parser
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - atlas-scanner
    networks:
      - atlas_net

  atlas-graph:
    build:
      context: ../
      dockerfile: atlas-infra/docker/Dockerfile.graph
    container_name: atlas-graph
    environment:
      - REDIS_URL=redis://redis:6379
      - DB_URL=postgresql://postgres:postgres@postgres:5432/pipelineatlas
    depends_on:
      - redis
      - postgres
      - atlas-parser
    networks:
      - atlas_net

  atlas-rule-engine:
    build:
      context: ../
      dockerfile: atlas-infra/docker/Dockerfile.rule-engine
    container_name: atlas-rule-engine
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - atlas-graph
    networks:
      - atlas_net

  atlas-report:
    build:
      context: ../
      dockerfile: atlas-infra/docker/Dockerfile.report
    container_name: atlas-report
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - atlas-rule-engine
    networks:
      - atlas_net

networks:
  atlas_net:
    name: atlas_net

volumes:
  redis_data:
  pg_data:
